<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votos</title>
</head>
<body>
    <h1>VOTACIONES</h1>
    <!-- Formulario para agregar o actualizar un tema y link-->
     <form id = "temasForm">
        <label for="tema">Tema:</label>
        <input type="text" name="tema" id="tema" placeholder="nombre del tema" required><br><br>

        <label for="url">Link:</label>
        <input type="text" name="url" id="url" placeholder="direccion del link" required><br><br>

        <button type="submit">Guardar</button>

     </form>
    
</body>
</html>
